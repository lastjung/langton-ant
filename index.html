<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Langton's Ant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Centered Header with Mode Selection -->
      <header>
        <h1>Langton Ant</h1>
        <div class="view-mode-selector">
          <button id="modeDiscovery" class="mode-btn">Discovery</button>
          <button id="modeSimulation" class="mode-btn active">Simulation</button>
          <button id="modeEvolution" class="mode-btn">Evolution</button>
        </div>
      </header>

      <main>
        <div class="canvas-container">
          <canvas id="antCanvas"></canvas>
        </div>

        <!-- Scoreboard (Top Left, Draggable) -->
        <div id="scoreboard" class="floating-panel scoreboard">
          <div class="drag-handle">SCORE</div>
          <div class="score-row">
            <span class="score-label">Steps</span>
            <span class="score-value" id="stepCount">0</span>
          </div>
          <div class="score-row">
            <span class="score-label">Time</span>
            <span class="score-value" id="elapsedTime">00:00.00</span>
          </div>
          <div class="phase-badge" id="phaseBadge"></div>
        </div>

        <!-- Floating Control Widget -->
        <div id="controlPanel" class="floating-panel mini-panel">
          <div class="buttons-compact">
            <button id="stepBack" class="btn-icon">â—€</button>
            <button id="playPause" class="btn-primary">â–¶ Play</button>
            <button id="stepForward" class="btn-icon">â–¶</button>
            <button id="soundToggle" class="btn-icon">ğŸ”Š</button>
            <button id="reset" class="btn-secondary">Reset</button>
          </div>
        </div>

        <!-- Floating Settings Widget (Hidden during game) -->
        <div id="settingsPanel" class="floating-panel settings-widget">
          <div class="drag-handle">:: SETTINGS</div>
          <div class="settings-content">
            <div class="setting-item">
              <label>Speed</label>
              <input type="range" id="speed" min="1" max="100" value="20" />
            </div>
            <div class="setting-item">
              <label>Volume</label>
              <input type="range" id="volume" min="0" max="0.5" step="0.01" value="0.1" />
            </div>
            <div class="setting-item">
              <label>Sound</label>
              <select id="waveType">
                <option value="piano" selected>ğŸ¹ Piano</option>
                <option value="sine">Sine</option>
                <option value="triangle">Triangle</option>
                <option value="square">Square</option>
                <option value="sawtooth">Sawtooth</option>
              </select>
            </div>
            <div class="setting-item">
              <label>Board Color</label>
              <select id="boardColor">
                <option value="#0B0E14" selected>ğŸŒ‘ Dark</option>
                <option value="#1a1a2e">ğŸŒŒ Navy</option>
                <option value="#0d1b2a">ğŸŒŠ Ocean</option>
                <option value="#1b1b1b">â¬› Black</option>
                <option value="#0d2818">ğŸŒ² Forest</option>
                <option value="#2d3436">ğŸª¨ Charcoal</option>
              </select>
            </div>
            <div class="setting-item">
              <label>Cell Color</label>
              <select id="cellColor">
                <option value="rainbow">ğŸŒˆ Rainbow</option>
                <option value="#32D74B" selected>ğŸ’š Green</option>
                <option value="#00D4FF">ğŸ’™ Cyan</option>
                <option value="#FF6B6B">â¤ï¸ Red</option>
                <option value="#FFD93D">ğŸ’› Yellow</option>
                <option value="#C77DFF">ğŸ’œ Purple</option>
                <option value="#FF8C42">ğŸ§¡ Orange</option>
              </select>
            </div>
            <div class="setting-item">
              <label>Patterns</label>
              <select id="rulePreset"></select>
            </div>
            <div class="setting-item">
              <input type="text" id="ruleInput" placeholder="RLR" maxlength="12" />
            </div>
          </div>
        </div>
      </main>

      <footer>
        <p>"Simple rules, complex behavior, inevitable order."</p>
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
